<script>
// work
(function($) {
	"use strict";
	var $container = $('.work'),
		$items = $container.find('.work-item'),
		workLayout = 'fitRows';

		if( $container.hasClass('work-centered') ) {
			workLayout = 'masonry';
		}

		$container.isotope({
			filter: '*',
			animationEngine: 'best-available',
			layoutMode: workLayout,
			animationOptions: {
			duration: 750,
			easing: 'linear',
			queue: false
		},
  		masonry: {

  		}
		}, refreshWaypoints());

		function refreshWaypoints() {
			setTimeout(function() {
			}, 1000);
		}

		$('nav.work-filter ul a').on('click', function() {
				var selector = $(this).attr('data-filter');
				$container.isotope({ filter: selector }, refreshWaypoints());
				$('nav.work-filter ul a').removeClass('active');
				$(this).addClass('active');
				return false;
		});

		function getColumnNumber() {
			var winWidth = $(window).width(),
			columnNumber = 1;

			if (winWidth > 1200) {
				columnNumber = 4;
			} else if (winWidth > 950) {
				columnNumber = 3;
			} else if (winWidth > 600) {
				columnNumber = 2;
			} else if (winWidth > 400) {
				columnNumber = 1;
			}
      // } else if (winWidth > 250) {
			// 	columnNumber = 1;
			// }
				return columnNumber;
			}

			function setColumns() {
				var winWidth = $(window).width() * 0.68,
				columnNumber = getColumnNumber(),
				// itemWidth = Math.floor(winWidth / columnNumber)*0.6,
				itemWidth = Math.floor(winWidth / columnNumber),
				border = itemWidth * 0.025;

				$container.find('.work-item').each(function() {
					$(this).css( {
					"width" : itemWidth + 'px',
          "padding" : border+ 'px',
  				});
  			});

				$container.find('.outline').each(function() {
					$(this).css( {
					"width" : itemWidth + 'px'
  				});
  			});
		}

		function setwork() {
			setColumns();
			$container.isotope('reLayout');
		}

		$container.imagesLoaded(function () {
			setwork();
		});

		$(window).on('resize', function () {
		setwork();
	});
})(jQuery);
</script>
